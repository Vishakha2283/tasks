<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <h1>We Value Your Feedback</h1>
    <label>Name :</label>
    <input name="input" type="text"><br><br>
    <label>Your Feedback :</label><br>
    <textarea name="message" rows="8" cols="60"></textarea><br><br>
    <label>Rate Our Service (1-5) :</label><br>
    <input type="radio" name="input" value="1">1<br>
    <input type="radio" name="input" value="2">2<br>
    <input type="radio" name="input" value="3">3<br>
    <input type="radio" name="input" value="4">4<br>
    <input type="radio" name="input" value="5">5<br><br>
    <label>Would you recommend us?</label><br>
    <input name="input" type="checkbox" value="c">Yes<br><br>
    <button type="submit">Submit Feedback</button> 
        
</body>
</html>
