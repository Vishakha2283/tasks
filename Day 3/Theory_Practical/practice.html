<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>The form Target Attribute</h1>
    <form>
        <label>First Name</label>
        <input name="input" type="text" >
        <label>Last Name</label>
        <input name="input" type="text" ><br><br>

        <label>Male</label>
        <input type="radio" name="input" value="male">
        <label>Female</label>
        <input type="radio" name="input" value="female"><br><br>

        <input name="input" type="checkbox" value="c"
        <label>C</label><br><br>
        <input name="input" type="checkbox" value="c++"
        <label>C++</label><br><br>
        <input name="input" type="checkbox" value="java"
        <label>Java</label><br><br>
        <input name="input" type="checkbox" value="py"
        <label>Python</label><br><br>

        <input type="submit" value="submit">
        <input type="reset" value="reset">
        <input type="cancel" value="cancel">

    </form>
</body>
</html>
