<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="datemax">Enter a date 1980-01-01:</label>
        <input type="date" id="datemax" name="datemax" max="1979-12-31"><br><br>

        <label for="datemin">Enter a date 2000-01-01:</label>
        <input type="date" id="datemin" name="datemin" max="2000-01-02"><br><br>

        <label for="quantity">Quantity (between 1 and 5):</label>
        <input type="number" id="quantity" name="quantity" min="1" max="5" ><br><br>

        <label>Name</label>
        <input type="text" id="nm" name="nm" autocomplete="on"><br><br>
        
        <label for="files">Select files</label>
        <input type="file" id="files" name="files" accept=".pdf,.png" multiple><br><br>

        <input type="submit" value="submit">

    </form>

</body>
</html>
