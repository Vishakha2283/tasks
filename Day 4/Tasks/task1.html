<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            align-content: center;
        }
        .p1{
            background-color: lightskyblue;
            width: 500px;
            height: 300px;
            border: 3px solid black;
            padding: 50px;
            margin: 20px; 
            outline-color: red;
            outline-width: 10px;
            outline-style: dotted;
            font-size: 30px;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Styled Box</h1><br><br>
    <p class="p1">
        This os box with padding,border and outline.The padding is inside the border and the outline is outside the border.
    </p>
</body>
</html>
